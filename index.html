<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cat and Dog</title>
  </head>

  <body>
    <div class="container">
      <div class="row">

        <div class="col-md-6">
          <h1>Cat</h1>
          <div class="button">
            <button class="btn btn-primary" id="cat">Talk</button>
            <button class="btn btn-info" id="catConvo">Chat With Me</button>
            <button class="btn" id="hooray">Hooray</button>
          </div>
          <img src="img/cat.jpg" alt="Cat" id="cpic">
          <img src="img/meow.png" alt="Meow" id="meow">
          <ul id="catlist">

          </ul>
        </div>

        <div class="col-md-6">
          <h1>Dog</h1>
          <div class="button">
            <button class="btn btn-danger" id="dog">Talk</button>
            <button class="btn btn-warning" id="dogConvo">Chat With Me</button>
            <button class="btn" id="bestfriend">Bestfriend</button>
          </div>
          <img src="img/dog.png" alt="Dog" id="dpic">
          <img src="img/woof2.jpg" alt="Woof" id="woof">
          <ul id="doglist">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
